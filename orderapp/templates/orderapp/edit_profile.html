{% extends 'orderapp/base.html' %}
<!-- page for editing a profile -->
{% block content %}
    <h2>Editing Profile</h2>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
    <!-- can also cancel update -->
    <a href="{%url 'orderapp:view_profile' %}"><button type="button">Cancel</button></a>
{% endblock %}
